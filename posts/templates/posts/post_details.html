{% extends 'base.html' %}

{% block content %}

    <div class="container-fluid">

            <a href="{% url 'post_detail' post.id %}"><h1>{{ post.title }}</h1></a>
            <h4><span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{ post.pub_date }}</h4>
            <br>
            <img src="{{ post.image.url }}" class="img-responsive center-block" style="max-height:300px;"/>
            <br>
            <p>{{ post.body }}</p>
            <br>
            <br>

            <div id="disqus_thread"></div>
            <script>

            
            var disqus_config = function () {
            this.page.identifier = 'post-{{ post.id }}';
            };

            (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://ginaslifeblog.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    </div>

{% endblock %}
